<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>Job Application</title>
</head>
<body>
    <div align="center"><h1>Job Application</h1></div>
    <form>
        <label for="name">Name : </label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email :</label>
         <input type="email" name="email"  id="email">
         <br>
        <br>
        <label for="phone">Phone Number :</label>
        <input type="tel" name="tel"  id="phone">
        <br>
        <br>
        <label for="resume">Rsume :</label>
         <input type="file" name="file" >
        <br>
        <br>
        <fieldset>
            <legend>SKILL</legend>
            <label for="HTML">HTML</label>
            <input type="checkbox" id="HTML" name="HTML">
            <br>
            <label for="CSS">CSS</label>
            <input type="checkbox" name="CSS" id="CSS">
            <br>
            
            <label for="JS">JS</label>
            <input type="checkbox" name="JS" id="JS">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Availability</legend>
            <label for="part time">Part time</label>
            <input type="checkbox" id="part time">
            <br>
            <label for="full time">Full Time</label>
            <input type="checkbox" id="full time">
        </fieldset>
        <br>
        <br>
        <label for="add">Additional Intrest</label>
        <br>
        <textarea name="additional" id="add"></textarea>
        <br>
        <br>
        <button>submit</button>
    </form>
</body>
</html>
